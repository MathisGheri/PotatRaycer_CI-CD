name: Mirroring
on:
  push:
    branches:
      - main

jobs:
  to_github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:EpitechPromo2027/B-OOP-400-NCE-4-1-raytracer-mathis.gheri.git
          ssh_private_key:
            ${{ secrets.POTAT_KEY }}